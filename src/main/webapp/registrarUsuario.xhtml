        <h:form>

            <p:menubar style="background-color: #c6cef8; text-align:center ;">

                <p:divider layout="vertical"/>

                <p:menuitem value="Principal" url="principal.xhtml"/>

                <p:divider layout="vertical"/>

                <p:menuitem value="Destino" url="principal.xhtml"/>

                <p:divider layout="vertical"/>

                <p:menuitem value="Nosotros" url="principal.xhtml"/>

        </h:form>
    </div>

    <div>
        <center>
        <h2>Registrar Usuario Nuevo</h2>
        </center>
        <center>
        <div class="card">
            <h:form>
<!--                <h5 class="p-mt-0">Match Passwords</h5>-->
                <p:outputLabel for="nombreUsuario" styleClass="p-col-fixed" style="width:100px" value="Nombre Usuario"/>
                <br/>
                <p:inputText id="nombreUsuario" required="true" value="#{registrarUsuarioBean.nombreUsuario}" />
                <br/>
                <br/>
                <br/>
                <div class="p-field p-grid">
                    <p:outputLabel for="pwd1" styleClass="p-col-fixed" style="width:100px" value="Contraseña"/>
                    <div class="p-col">
                        <p:password id="pwd1" value="#{registrarUsuarioBean.password1}" match="pwd2" label="Password 1" required="true"/>
                    </div>
                </div>

                <div class="p-field p-grid">
                    <p:outputLabel for="pwd2" styleClass="p-col-fixed" style="width:100px" value="Confirmar Contraseña"/>
                    <div class="p-col">
                        <p:password id="pwd2" value="#{registrarUsuarioBean.password1}" label="Password 2" required="true"/>
                    </div>
                </div>
                <br/>
                <p:commandButton update="@form" value="Guardar" action="#{registrarUsuarioBean.guardar()}"/>

                <p:messages id="messages" showDetail="true">
                    <p:autoUpdate/>
                </p:messages>
            </h:form>
        </div>
        </center>
    </div>

</h:body>


</html>
