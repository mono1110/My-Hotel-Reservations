<h:head>
</h:head>

<h:body >

    <div class="card">
        <h:form>
            <p:growl id="messages"/>

            <p:menubar style="background-color: #c6cef8; text-align:center ;">

                <!--            <f:facet name="Title">-->
                <!--                <h1>MyHotelReservation</h1>-->
                <!--            </f:facet>-->

                <!--            <f:facet name="options" >-->
                <!--                <h1>MyHotel</h1>-->
                <!--            </f:facet>-->
                <!--            <p:contextMenu/>-->
                <!--                <p:divider layout="vertical"/>-->

                <p:menuitem value="SALIR" url="principal.xhtml" style="background-color: rgba(255,0,0,0.56)"/>

                <!--                <p:divider layout="vertical"/>-->

                <p:menuitem value="Reservar Habitación" url="realizarReserva.xhtml"/>

                <p:divider layout="vertical"/>

                <p:menuitem value="Ver Habitaciones" url="verHabitaciones.xhtml"/>

                <p:divider layout="vertical"/>

                <p:menuitem value="Mis Reservas" url="listarReservas.xhtml"/>

                <p:divider layout="vertical"/>


            </p:menubar>

        </h:form>
    </div>

    <h:form>
        <div class="card">
            <p:dataTable var="reservaitem" value="#{listarReservasBean.reservas}">
                <p:column headerText="Codigo">
                    <h:outputText value="#{reservaitem.id}" />
                </p:column>

                <p:column headerText="De La Fecha">
                    <h:outputText value="#{reservaitem.de_la_fecha}" />
                </p:column>

                <p:column headerText="A La Fecha">
                    <h:outputText value="#{reservaitem.a_la_fecha}" />
                </p:column>

                <p:column headerText="Hotel">
                    <h:outputText value="#{reservaitem.idHotel}" />
                </p:column>

                <p:column headerText="Habitación">
                    <h:outputText value="#{reservaitem.codigoHabitacion}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{reservaitem.nombre}" />
                </p:column>

                <p:column headerText="Cédula">
                    <h:outputText value="#{reservaitem.cedula}" />
                </p:column>

                <p:column headerText="">
                    <p:button icon="pi pi-pencil" styleClass="rounded-button" />

                    <p:button icon="pi pi-trash" styleClass="rounded-button ui-button-danger" />
                </p:column>

            </p:dataTable>
        </div>
<!--        <p:commandButton value="Ingresar" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" update=":form"/>-->
    </h:form>

</h:body>


</html>
